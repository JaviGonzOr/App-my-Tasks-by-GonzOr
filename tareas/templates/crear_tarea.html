{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
    integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
<h1 class="text-center">
    {% load static %}
    <img src="{% static 'index/img/logo2.png' %}" width="250" height="200">
</h1>
<main class="container">
    <div class="card card-body">
        <h1 class="card-header" style="color: darkorange;">Crear Tarea</h1>
    
    {{error}}

    <form action="/tarea/crear/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}



        {{ form.as_p}}

        <button class="btn btn-secondary">Aceptar</button>
    </form>
</main>

{% endblock %}
